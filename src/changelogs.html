---
title: 'PieIsSpy'
layout: 'layouts/base.html'
---
<section>
    <div class="inner">
        <h2>Changelogs</h2>
        {% for item in changelogs %}
            <h3>{{ item.version }} - {{ item.date }}</h3>
            <ul>
                {% for log in item.logs %}
                    <li>{{ log }}</li>
                {% endfor %}
            </ul>
        {% endfor %}
    </div>
</section>
