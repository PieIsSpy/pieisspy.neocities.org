---
title: 'PieIsSpy'
layout: 'layouts/base.html'
---
<section>
    <h2>Changelogs</h2>
    {% for item in changelogs %}
        <h3>{{ item.version }} - {{ item.date }}</h3>
        <ul>
            {% for logs in item.logs %}
                <li>{{ logs }}</li>
            {% endfor %}
        </ul>
    {% endfor %}
</section>
